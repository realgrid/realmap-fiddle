<body>
	<svg width="0" height="0" style="position: absolute;">
    <defs>
			<radialGradient id="gradientFill" cx="25%" cy="25%" r="100%" fx="25%" fy="25%">
				<stop offset="0%" stop-color="#223344"></stop>
				<stop offset="80%" stop-color="#001122"></stop>
				<stop offset="100%" stop-color="#000011"></stop>
			</radialGradient>
			<filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <!-- 쉐도우 효과 -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"></feGaussianBlur>
      <feOffset dx="5" dy="8" result="offsetBlur"></feOffset>
      <feFlood flood-color="#000000" flood-opacity="0.4" result="shadowColor"></feFlood>
      <feComposite in="shadowColor" in2="offsetBlur" operator="in" result="shadowBlur"></feComposite>
      
      <!-- 유리 효과 -->
      <feSpecularLighting in="SourceAlpha" surfaceScale="5" specularConstant="0.3" specularExponent="20" lighting-color="#FFFFFF" result="specOut">
        <fePointLight x="150" y="60" z="200"></fePointLight>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"></feComposite>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="0.1" k4="0" result="litPaint"></feComposite>
      
      <!-- 합치기 -->
      <feMerge>
        <feMergeNode in="shadowBlur"></feMergeNode>
        <feMergeNode in="litPaint"></feMergeNode>
      </feMerge>
	  </filter>	
		</defs>
  </svg>
	<div id="realmap"></div>
	<div id="actions"></div>
	

		</body></html>
